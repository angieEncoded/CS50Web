<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Work+Sans:wght@100;400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <title>Google Images</title>
</head>

<body>


  <nav class="navbar navbar-expand">
    <div class="container-fluid">
      <div class="navlinks ms-auto">
        <ul class="navbar-nav">
          <li class="nav-item ms-auto">
            <a class="nav-link active" aria-current="page" href="index.html">Google Search</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>



  <div class="image-logo-wrapper">
    <div class="logo">
      <img src="images/googlelogo_color_272x92dp.png" class="" alt="">
      <span class="google-img-text">Images</span>
    </div>
  </div>










  <form action="https://www.google.com/search">


    <div class="row wrapper mx-auto">
      <div class="col-2">
        <div class="searchicon"><i class="las la-2x la-search text-muted me-2"></i></div>
      </div>
      <div class="col-8"><input type="text" name="q" class="search-input"></div>
      <div class="col-2">
        <div class="float-end"><i class="las la-2x la-microphone"></i></div>
      </div>
    </div>






    <!-- additional search parameters -->
    <input type="hidden" name="tbm" value="isch">
    <input type="hidden" name="sclient" value="img">
    <input type="hidden" name="hl" value="en">
    <input type="hidden" name="authuser" value="0">
    <input type="hidden" name="biw" value="958">
    <input type="hidden" name="bih" value="959">

    <div class="mt-2 text-center">
      <button type="submit" class="btn btn-secondary">
        Image Search
      </button>
    </div>
  </form>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
