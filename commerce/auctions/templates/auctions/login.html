{% extends "auctions/layout.html" %}

{% block body %}
<div class="container">
    <h2 class="text-center">Login</h2>

    {% if message %}
    <div>{{ message }}</div>
    {% endif %}
    <div class="form-background form-small">
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="mb-3">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn  btn-logo" type="submit" value="Login">
        </form>
    </div>


    <p class="text-center mt-5">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
</div>


{% endblock %}
