{% extends "tasks/layout.html" %}

{% block body %}
<h1>Tasks</h1>
<ul>
    {% for task in tasks %}
    <li>{{task}}</li>
    {% empty %}
    <li>No Tasks</li>

    {% endfor %}
</ul>
<!-- We can dynamically tell it where to link to - this is done by name -->
<!-- Tasks: is a way of namespacing the links -->
<a href="{% url 'tasks:add' %}">Add task</a>
{% endblock %}
