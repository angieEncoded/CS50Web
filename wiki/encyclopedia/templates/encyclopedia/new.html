{% extends "encyclopedia/layout.html" %}

{% block title %}
NEW ENTRY
{% endblock %}

{% block body %}

<div class="container-fluid">
    <h1>New Wiki Entry</h1>
    <form action="{% url 'new' %}" method="POST">
        {% comment %} I could not find an equivalent to Javascript's ternary operator{% endcomment %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{%if title %}{{title}}{% endif %}">
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea class="form-control" id="content" name="content" rows="15">{%if content %}{{content}}{% endif %}</textarea>
        </div>
        {% csrf_token %}
        <button type="submit" class="mt-3 float-end btn btn-secondary">Submit Entry</button>
    </form>

    <a class="btn btn-primary mt-3" href="{% url 'index' %}">Take me Back</a>
</div>

{% endblock %}
