{% extends "encyclopedia/layout.html" %}

{% block title %}

{% endblock %}

{% block body %}
<div class="container-fluid">
    {% if not empty %}

    <h1>Partially matching Pages</h1>

    <ul>
        {% for entry in partials %}
        <li><a href="{% url 'title' entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

    {% endif %}


    <a href="{% url 'index' %}" class="btn btn-primary mt-5">Take me Back</a>
</div>
{% endblock %}
